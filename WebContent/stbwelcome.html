<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Smart Trash-Bin</title>

<script>  
var request=new XMLHttpRequest();  
function searchresult(){  
var TBnum=document.trashbin.name.value;  
var url="stbfindme.jsp?val="+TBnum;  
  
try{  
request.onreadystatechange=function(){  
if(request.readyState==4){  
var val=request.responseText;  
document.getElementById('findme').innerHTML=val;  
}  
}//end of function  
request.open("GET",url,true);  
request.send();  
}catch(e){alert("Unable to connect to server");}  
}  
</script>  
</head>
<h1>Find me where i am!</h1>
<body>
	<form name="trashbin">
		<input type="text" name="name" onkeyup="searchresult()">  
	</form>
	
	<span id="findme"></span>
	</body>
</html>
